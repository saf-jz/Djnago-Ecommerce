{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

   <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Add Product</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active">Add Product </li>
                    </ul>
                </div>
            </div>
        </div>
   </div>

<div class="container w-50 border border-1 border-dark shadow px-5 pb-5 pt-5 mt-3 mb-5">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit">
    </form>
</div>


{% endblock %}
