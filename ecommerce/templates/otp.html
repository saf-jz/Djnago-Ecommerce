{% extends 'base.html' %}
{% load static %}
{% block content %}

   <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>OTP Verification</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active">otp </li>
                    </ul>
                </div>
            </div>
        </div>
   </div>


<div class="container w-50 border border-1 border-dark shadow px-5 pb-5 pt-5 mt-3 mb-5">
    <h1>Enter the OTP</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="otp">
        <input type="submit">
    </form>

    {% if messages %}
        {% for m in messages %}
            {{m}}
        {% endfor %}
    {% endif %}

</div>


{% endblock %}
